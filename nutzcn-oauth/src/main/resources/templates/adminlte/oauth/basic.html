
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>基本设置</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">第三方登录管理</a></li>
        <li class="active">基本设置</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="oauth_basic_div">
      <div class="row">
        <div class="col-xs-12">
          <div class="box" v-for="(config, index) in configs">
            <div class="box-header">
              <h3 class="box-title">{{config.display}}</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form class="form-horizontal">
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">consumer_key</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="config.consumer_key">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">consumer_secret</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="config.consumer_secret">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">custom_permissions</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="config.custom_permissions">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              </form>
              <div class="row">
            	<div class="col-xs-12">
            		<button type="button" class="btn btn-default" @click="do_save(config.name)">保存</button>
            	</div>
              </div>
			</div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <script src="${base}/assets/adminlte/js/oauth/basic.js"></script>
