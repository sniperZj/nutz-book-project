
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>帖子管理</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">论坛管理</a></li>
        <li class="active">帖子管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="topic_manager_div">
      <div class="row">
        <div class="col-xs-12">
          
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">帖子一览</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="user_table" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>id</th>
                  <th>标题</th>
                  <th>作者</th>
                  <th>类型</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="topic in topics">
                  <td>{{topic.id}}</td>
                  <td>{{topic.title}}</td>
                  <td>{{topic.author.nickname}}</td>
                  <td>{{topic.type}}</td>
                  <td>{{topic.createTime}}</td>
                  <td>
                  	<button @click="update_type(topic.id)">修改类型</button>
                  	<button @click="update_title(topic.id)">修改标题</button>
                  	<button @click="update_good(topic.id, true)" v-if="!topic.good">加精</button>
                  	<button @click="update_good(topic.id, false)" v-else>取消加精</button>
                  	<button @click="update_top(topic.id, true)" v-if="!topic.top">置顶</button>
                  	<button @click="update_top(topic.id, false)" v-else>取消置顶</button>
                  	<button @click="do_delete(topic.id)">删除</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
			<div class="box">
				<div>
					<div class='inner'>
						<button class="btn" v-on:click="dataReload" disabled>第{{pager.pageNumber}}页,共{{pager.pageCount}}页</button>
						<button class="btn" v-on:click="changePage(1)">第一页</button>
						<button class="btn" v-on:click="changePage(pager.pageNumber-1)" v-if="pager.pageNumber > 1">上一页</button>
						<button class="btn" v-on:click="changePage(pager.pageNumber+1)" v-if="pager.pageNumber < pager.pageCount">下一页</button>
						<button class="btn" v-on:click="changePage(pager.pageCount)">最后页</button>
					</div>
				</div>
			</div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <script src="${base}/assets/adminlte/js/yvr/topic.js"></script>
