
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>权限管理</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Token管理</a></li>
        <li class="active">内网穿透</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="ngrok_tokens_div">
      <div class="row">
        <div class="col-xs-12">
          
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">AuthToken一览</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>用户名</th>
                  <th>token值</th>
                  <th>子域名</th>
                  <td>用户最后访问时间</td>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="token in tokens">
                  <td>{{token.username}}</td>
                  <td>{{token.token}}</td>
                  <td>{{token.domain}}</td>
                  <td>{{token.lvtime}}</td>
                  <td>
                  	<button class="btn" v-on:click="do_delete(token.token)">删除该token</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
			<div class="box">
				<div>
					<div class='inner'>
						<button class="btn" v-on:click="clear_users(30)">清除30天内不活跃的用户</button>
						<button class="btn" v-on:click="dataReload" disabled>第{{pager.pageNumber}}页,共{{pager.pageCount}}页</button>
						<button class="btn" v-on:click="changePage(1)" :disabled="pager.pageNumber == 1">第一页</button>
						<button class="btn" v-on:click="changePage(pager.pageNumber-1)" :disabled="pager.pageNumber == 1">上一页</button>
						<button class="btn" v-on:click="changePage(pager.pageNumber+1)" :disabled="pager.pageNumber == pager.pageCount">下一页</button>
						<button class="btn" v-on:click="changePage(pager.pageCount)" :disabled="pager.pageNumber == pager.pageCount">最后页</button>
					</div>
				</div>
			</div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <script src="${base}/assets/adminlte/js/ngrok/tokens.js"></script>
