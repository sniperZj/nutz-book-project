
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>基本设置</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">简易下载模块</a></li>
        <li class="active">基本设置</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="nutzdw_div">
      <div class="row">
        <div class="col-xs-12">
          <div class="box" id="nutzwk_config_div">
            <div class="box-header">
              <h3 class="box-title">七牛配置信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form class="form-horizontal">
              	<div v-for="config in configs">
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">{{config.display}}</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="config.value">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              	</div>
              </form>
              <div class="row">
            	<div class="col-xs-12">
            		<button type="button" class="btn btn-default" @click="do_save()">保存</button>
            	</div>
              </div>
			</div>
            <!-- /.box-body -->
          </div>
        
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">文件一览</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
		<div class='inner'>
			<div id="container">
				<button class="btn" id="pickfiles">新增</button>
			</div>
			<div style="display: none" id="success" class="col-md-12">
				<div class="alert-success">队列全部文件处理完毕</div>
			</div>
			<div class="col-md-12 ">
				<table class="table table-striped table-hover text-left" style="margin-top: 40px; display: none">
					<thead>
						<tr>
							<th class="col-md-4">Filename</th>
							<th class="col-md-2">Size</th>
							<th class="col-md-6">Detail</th>
						</tr>
					</thead>
					<tbody id="fsUploadProgress">
					</tbody>
				</table>
			</div>
		</div>
		<div class='inner' id="nutzdw">
			<table class="table table-hover">
				<thead>
					<tr class="cell">
						<th>文件名</th>
						<th>描述</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class='cell' v-for="item in list">
						<td>{{item.name}}</td>
						<td>{{item.content}}</td>
						<td>{{item.updateTime}}</td>
						<td><a :href="item.url" target="_blank">下载</a></td>
					</tr>
				</tbody>
			</table>
		</div>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
