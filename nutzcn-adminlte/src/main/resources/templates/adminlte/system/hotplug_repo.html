
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>插件库管理</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">插件管理</a></li>
        <li class="active">插件库管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="hotplug_repo_div">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
          
          </div>
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">插件库一览</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="user_table" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>id</th>
                  <th>插件库名称</th>
                  <th>插件库别名</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="repo in repos">
                  <td>{{repo.id}}</td>
                  <td>{{repo.name}}</td>
                  <td>{{repo.alias}}</td>
                  <td>{{repo.createTime}}</td>
                  <td>
                  	<button>详情</button>
                  	<button v-if="repo.enable" v-transition>禁用</button>
                  	<button v-else v-transition>启用</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <script src="${base}/assets/adminlte/js/system/hotplug_repo.js"></script>
