
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>系统日志</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">系统日志</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="slog_list_div">
      <div class="row">
        <div class="col-xs-12">
          
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">系统日志一览</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="user_table" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>标示</th>
                  <th>来源</th>
                  <th>用户id</th>
                  <th>IP地址</th>
                  <th>内容</th>
                  <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="slog in slog_list">
                  <td>{{slog.tag}}</td>
                  <td>{{slog.source}}</td>
                  <td>{{slog.uid}}</td>
                  <td>{{slog.ip}}</td>
                  <td>{{slog.msg}}</td>
                  <td>{{slog.createTime}}</td>
                  <td>
                  	<button>详情</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
			<div class="box">
				<div>
					<div class='inner'>
						<button class="btn" v-on:click="dataReload" disabled>第{{pager.pageNumber}}页,共{{pager.pageCount}}页</button>
						<button class="btn" v-on:click="changePage(1)" :disabled="pager.pageNumber == 1">第一页</button>
						<button class="btn" v-on:click="changePage(pager.pageNumber-1)" :disabled="pager.pageNumber == 1">上一页</button>
						<button class="btn" v-on:click="changePage(pager.pageNumber+1)" :disabled="pager.pageNumber == pager.pageCount">下一页</button>
						<button class="btn" v-on:click="changePage(pager.pageCount)" :disabled="pager.pageNumber == pager.pageCount">最后页</button>
					</div>
				</div>
			</div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <script src="${base}/assets/adminlte/js/system/slog.js"></script>
