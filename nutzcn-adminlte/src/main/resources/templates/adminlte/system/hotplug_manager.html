
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>插件管理</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">插件管理</a></li>
        <li class="active">插件管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="hotplug_manager_div">
      <div class="row">
        <div class="col-xs-12">
          
          <div class="box">
          	<div class="box-header">
              <h3 class="box-title">上传插件</h3>
            </div>
            <div class="box-body">
            	<div id="uploader" class="wu-example">
    				<!--用来存放文件信息-->
    				<div id="thelist" class="uploader-list"></div>
    				<div class="btns">
        				<div id="hotplug_picker">选择文件并上传</div>
    				</div>
				</div>
            </div>
          </div>
          
          
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">插件一览</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="user_table" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>名称</th>
                  <th>版本</th>
                  <th>描述</th>
                  <th>来源</th>
                  <th>状态</th>
                  <th>基础package</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="hotplug in hotplugs">
                  <td>{{hotplug.name}}</td>
                  <td>{{hotplug.version}}</td>
                  <td>{{hotplug.describe}}</td>
                  <td>{{hotplug.origin}}</td>
                  <td>{{hotplug.enable ? "使用中" : "未启用"}}</td>
                  <td>{{hotplug.base}}</td>
                  <td>
                  	<div v-if="hotplug.origin == 'file'">
                  		<button v-if="hotplug.enable" @click="do_disable(hotplug.name)">卸载</button>
                  		<button v-else @click="do_enable(hotplug.sha1)">启用</button>
                  		<button v-if="!hotplug.enable" @click="do_delete(hotplug.sha1)">删除</button>
                  	</div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <link rel="stylesheet" type="text/css" href="${base}/assets/adminlte/libs/webuploader/webuploader.css">
    <script src="${base}/assets/adminlte/libs/webuploader/webuploader.withoutimage.js"></script>
    <script src="${base}/assets/adminlte/js/system/hotplug_manager.js"></script>
