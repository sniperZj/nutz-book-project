
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>个人设置</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">个人管理</a></li>
        <li class="active">基本设置</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="user_profile_div">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
          
          </div>
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">基本信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form class="form-horizontal">
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">用户id</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="user_profile.userId" disabled="disabled">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">登录名</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="user_profile.loginname" disabled="disabled">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">昵称</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="user_profile.nickname">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">电子邮箱</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="user_profile.email">
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              		<div class="form-group" >
    					<label class="col-sm-2 control-label" align="left">个人简介</label>
   						<div class="col-sm-6">
      						<input type="text" class="form-control" v-model="user_profile.description" >
    					</div>
    					<div class="col-sm-4"></div>
            		</div>
              </form>
              <div class="row">
            	<div class="col-xs-12">
            		<button type="button" class="btn btn-default" @click="do_save()">保存</button>
            		<button type="button" class="btn btn-default" @click="update_avatar()">更新头像</button>
            		<button type="button" class="btn btn-default" @click="update_password()">修改密码</button>
            	</div>
              </div>
			</div>
            <!-- /.box-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
    <script src="${base}/assets/adminlte/js/user/profile.js"></script>
